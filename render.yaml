services:
  - type: web
    name: project-shimmer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn shimmer:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        sync: false
